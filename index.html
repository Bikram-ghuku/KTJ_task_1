<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Music Library
        </title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <div class="img">
                    <img src="./img/favicon.png" alt="Navbar_logo">
                </div>
                <div class="logo-text">
                    Music 
                </div>
            </div>
            <div class="ham" >
                <label for="ham-check">
                    <div class="ham-img">☰</div>
                    <div class="ham-close">✖</div>
                </label>
                <input type="checkbox" class="ham-check" id="ham-check" hidden/>     
            </div>
            <div class="nav-items">
                <div class="nav-item"><a href="#main">Home</a></div>
                <div class="nav-item"><a href="#featList">Featured Playlist</a></div>
                <div class="nav-item"><a href="#recc">Recommendation</a></div>
                <div class="nav-item"><a href="#review">User Review</a></div>
            </div>
        </div>
        <div class="content-cover">
            <div class="nav-buffer"></div>
            <div class="contents">
                <div class="main" id="main">
                    <div class="main-backgroundBlob">
                        <div class="main-leftBlob"></div>
                        <div class="main-rightBlob"></div>
                    </div>
                    <div class="main-left">
                        <div class="main-left-text">
                            <div class="main-left-text1">Welcome to</div>
                            <div class="main-left-text2">Music Library</div>
                            <div class="main-left-text3">Find your favorite music here</div>
                            <div class="main-left-button1"><a href="#featList" class="main-left-button1-link">Featured Playlist</a></div>
                        </div>
                    </div>
                    <div class="main-right">
                        <img src="./img/music-library.svg" class="main-right-img">
                    </div>
                </div>
                <div class="featList" id="featList"></div>
                <div class="recc" id="recc"></div>
                <div class="review" id="review"></div>
            </div>
        </div>
    </body>
</html>
